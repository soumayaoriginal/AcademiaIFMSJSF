<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="corpo">
        <div onload="#{cargoController.buscarTodos()}">
            <h2>Cadastro de Cargo</h2>
            <h:form>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <h:inputText id="nome" class="form-control" value="#{cargoController.cargoMapeamento.nome}"/>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <h:inputTextarea id="descricao" class="form-control" value="#{cargoController.cargoMapeamento.descricao}" />
                </div>
                <div class="form-group">
                    <label for="valor">Salário</label>
                    <h:inputText id="salario" class="form-control" value="#{cargoController.cargoMapeamento.salario}" />
                </div>
                <h:commandButton class="btn btn-primary" value="Salvar" action="#{cargoController.salvar()}"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

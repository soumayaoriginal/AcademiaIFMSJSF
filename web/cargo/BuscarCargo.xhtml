<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="corpo">
        <div>
            <h2>Busca de Cargos</h2>
            <table class="table" onload="#{cargoController.buscarTodos()}">
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Salário</th>
                    <th>Ação</th>
                </tr>
                <ui:repeat value="#{cargoController.listaDeCargos}" var="cargo">
                    <tr>
                        <td>${cargo.idCargo}</td>
                        <td>${cargo.nome}</td>
                        <td>${cargo.descricao}</td>
                        <td>${cargo.salario}</td>
                        <td><h:commandButton class="btn btn-danger" value="Excluir" action="#{cargoController.remover(cargo)}"/></td>
                    </tr>
                </ui:repeat>
            </table>
        </div>
    </ui:define>
</ui:composition>

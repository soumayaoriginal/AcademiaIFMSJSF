<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="corpo">
        <div>
            <h2>Busca de Planos</h2>
            <table class="table" onload="#{planoController.buscarTodos()}">
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Descrição</th>
                    <th>Ação</th>
                </tr>
                <ui:repeat value="#{planoController.listaDePlanos}" var="plano">
                    <tr>
                        <td>${plano.idPlano}</td>
                        <td>${plano.nome}</td>
                        <td>${plano.valor}</td>
                        <td>${plano.descricao}</td>
                        <td><h:commandButton class="btn btn-danger" value="Excluir" action="#{planoController.salvar()}"/></td>
                    </tr>
                </ui:repeat>
            </table>
        </div>
    </ui:define>
</ui:composition>

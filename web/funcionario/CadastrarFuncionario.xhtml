<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="corpo">
        <div onload="#{cargoController.buscarTodos()}">
            <h2>Cadastro de Funcion√°rio</h2>
            <h:form>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <h:inputText id="nome" class="form-control" value="#{funcionarioController.funcionarioMapeamento.nome}"/>
                </div>
                <div class="form-group">
                    <label for="idade">Idade</label>
                    <h:inputText id="idade" class="form-control" value="#{funcionarioController.funcionarioMapeamento.idade}" />
                </div>
                <div class="form-group">
                    <label for="cpf">Cpf</label>
                    <h:inputText id="cpf" class="form-control" value="#{funcionarioController.funcionarioMapeamento.cpf}" />
                </div>
                
                <h:selectOneMenu id="cargoId" value="#{funcionarioController.funcionarioMapeamento.idCargo}" >
                    <f:selectItems value="#{funcionarioController.listaDeCargos}" var="cargo" itemLabel="#{cargo.nome}" itemValue="#{cargo.idCargo}" />
                </h:selectOneMenu>
                
                <h:commandButton class="btn btn-primary" value="Salvar" action="#{funcionarioController.salvar()}"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

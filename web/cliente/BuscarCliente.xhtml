<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="corpo">
        <div>
            <h2>Busca de Clientes</h2>
            <table class="table" onload="#{clienteController.buscarTodos()}">
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Cpf</th>
                    <th>Dia de vencimento</th>
                    <th>Plano</th>
                    <th>Ação</th>
                </tr>
                
                <ui:repeat value="#{clienteController.listaDeClientes}" var="cliente">
                    <tr>
                        <td>${cliente.nome}</td>
                        <td>${cliente.idade}</td>
                        <td>${cliente.cpf}</td>
                        <td>${cliente.diaVencimento}</td>
                        <td>${cliente.planoMapeamento.nome}</td>
                        <td><h:commandButton class="btn btn-danger" value="Excluir" action="#{clienteController.salvar()}"/></td>
                    </tr>
                </ui:repeat>

            </table>
        </div>
    </ui:define>
</ui:composition>

<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="corpo">
        <div onload="#{planoController.buscarTodos()}">
            <h2>Cadastro de Clientes</h2>
            <h:form >
                <div  class="form-group">
                    <label for="nome">Nome</label>
                    <h:inputText id="nome" class="form-control" value="#{clienteController.clienteMapeamento.nome}"/>
                </div>
                <div class="form-group">
                    <label for="idade">Idade</label>
                    <h:inputText id="idade" class="form-control" value="#{clienteController.clienteMapeamento.idade}" />
                </div>
                <div class="form-group">
                    <label for="cpf">Cpf</label>
                    <h:inputText id="cpf" class="form-control" value="#{clienteController.clienteMapeamento.cpf}" />
                </div>
                <div class="form-group">
                    <label for="diaVencimento">Dia do vencimento</label>
                    <h:inputText id="diaVencimento" class="form-control" value="#{clienteController.clienteMapeamento.diaVencimento}" />
                </div>
                
                
                <h:selectOneMenu id="planoId" value="#{clienteController.clienteMapeamento.idPlano}" >
                    <f:selectItems value="#{clienteController.listaDePlanos}" var="plano" itemLabel="#{plano.nome}" itemValue="#{plano.idPlano}" />
                </h:selectOneMenu>
                


                <h:commandButton class="btn btn-primary" value="Salvar" action="#{clienteController.salvar()}"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
